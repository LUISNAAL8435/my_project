<div class="w-full md:w-[100%] flex flex-col bg-white p-4 rounded-2xl shadow-md border border-gray-200">
  <h2 *ngIf="title" class="text-sm sm:text-base md:text-lg font-semibold mb-4 text-gray-700 border-b pb-2">
    {{ title }}
  </h2>

  <label *ngIf="label" class="text-xs sm:text-sm md:text-base mb-1 font-medium text-gray-700">
    {{ label }}
  </label>

  <select
     [(ngModel)]="valor"
    (ngModelChange)="onSelectChange($event)"
    class="w-full border border-gray-300 rounded-lg p-2 sm:p-3 text-xs sm:text-sm md:text-base focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none bg-white text-gray-700 transition-all"
  >
    <option [ngValue]="null" disabled>Selecciona una opci√≥n</option>
    <option *ngFor="let opt of options" [ngValue]="opt.value">
      {{ opt.label }}
    </option>
  </select>
</div>
