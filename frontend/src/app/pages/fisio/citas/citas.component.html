<div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-8">
  <div class="max-w-7xl mx-auto">
    <!-- Contenedor Principal -->
    <div class="bg-white rounded-2xl shadow-xl border-2 border-blue-500 overflow-hidden">
      <div class="flex flex-col md:flex-row">
        
        <!-- Citas Realizadas -->
        <div class="flex-1 border-r-2 border-blue-500">
          <!-- Header -->
          <div class="bg-blue-600 text-white py-6 text-center">
            <h1 class="text-2xl font-bold">Citas Realizadas</h1>
          </div>
          
          <!-- Lista de Citas -->
          <div class="p-6 h-[500px] flex items-center justify-center">
            <div class="w-full max-w-md h-full overflow-y-auto space-y-4">
              <div *ngFor="let realizadas of citasRealizas" 
                   class="bg-white border-2 border-blue-500 rounded-lg p-4 hover:bg-blue-50 transition-colors">
                <div class="font-semibold text-gray-800 text-lg">
                  {{realizadas.nombre}}
                </div>
                <div class="text-sm text-gray-600 mt-1">
                  Fecha: {{ realizadas.fecha | date:'dd/MM/yyyy' }} | Hora: {{realizadas.hora}}
                </div>
              </div>
              
              <!-- Mensaje cuando no hay citas -->
              <div *ngIf="citasRealizas.length === 0" 
                   class="text-center text-gray-500 py-8">
                <span class="material-icons text-4xl mb-2">event_busy</span>
                <p>No hay citas realizadas</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Citas Vencidas -->
        <div class="flex-1">
          <!-- Header -->
          <div class="bg-red-600 text-white py-6 text-center">
            <h1 class="text-2xl font-bold">Citas Vencidas</h1>
          </div>
          
          <!-- Lista de Citas -->
          <div class="p-6 h-[500px] flex items-center justify-center">
            <div class="w-full max-w-md h-full overflow-y-auto space-y-4">
              <div *ngFor="let vencido of citasVencidas" 
                   class="bg-white border-2 border-red-500 rounded-lg p-4 hover:bg-red-50 transition-colors">
                <div class="font-semibold text-gray-800 text-lg">
                  {{vencido.nombre}}
                </div>
                <div class="text-sm text-gray-600 mt-1">
                  Fecha: {{ vencido.fecha | date:'dd/MM/yyyy' }} | Hora: {{vencido.hora}}
                </div>
              </div>
              
              <!-- Mensaje cuando no hay citas -->
              <div *ngIf="citasVencidas.length === 0" 
                   class="text-center text-gray-500 py-8">
                <span class="material-icons text-4xl mb-2">event_busy</span>
                <p>No hay citas vencidas</p>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
