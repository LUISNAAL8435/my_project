<div class="w-full">
  <!-- Eliminamos todos los contenedores grandes y fondos innecesarios -->
  
  <!-- Header simple -->
  <div class="text-center py-4 bg-blue-600 text-white w-full mb-6">
    <h2 class="text-xl font-bold">UNIDAD DE ATENCIÓN DE FISIOTERAPIA</h2>
    <p class="text-sm mt-1 opacity-90">Complete los datos de la unidad de atención</p>
</div>
  
  <!-- Primera fila: 4 columnas -->
  <div class="grid grid-cols-2 md:grid-cols-4 gap-3 mb-4">
    <div class="space-y-1"> 
      <label class="block text-sm font-semibold text-gray-700">Unidad</label>
      <input 
        [(ngModel)]="unidadDeAtencion.unidad" 
        type="text" 
        placeholder="Unidad"
        class="w-full px-3 py-2 text-sm border border-gray-300 rounded focus:ring-1 focus:ring-blue-500 focus:border-blue-500 transition-all bg-white"
      >
    </div>
    
    <div class="space-y-1">
      <label class="block text-sm font-semibold text-gray-700">Fecha</label>
      <input 
        [(ngModel)]="unidadDeAtencion.fecha" 
        type="date"
        class="w-full px-3 py-2 text-sm border border-gray-300 rounded focus:ring-1 focus:ring-blue-500 focus:border-blue-500 transition-all bg-white"
      >
    </div>

    <div class="space-y-1">
      <label class="block text-sm font-semibold text-gray-700">Folio</label>
      <input 
        [(ngModel)]="unidadDeAtencion.folio" 
        type="text" 
        placeholder="Folio"
        class="w-full px-3 py-2 text-sm border border-gray-300 rounded focus:ring-1 focus:ring-blue-500 focus:border-blue-500 transition-all bg-white"
      >
    </div>
    
    <div class="space-y-1">
      <label class="block text-sm font-semibold text-gray-700">Sesión</label>
      <input 
        [(ngModel)]="unidadDeAtencion.sesion" 
        type="text" 
        placeholder="Sesión"
        class="w-full px-3 py-2 text-sm border border-gray-300 rounded focus:ring-1 focus:ring-blue-500 focus:border-blue-500 transition-all bg-white"
      >
    </div>
  </div>

  <!-- Segunda fila: 3 columnas -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-3 mb-4">
    <div class="space-y-1">
      <label class="block text-sm font-semibold text-gray-700">Nombre</label>
      <input 
        [(ngModel)]="unidadDeAtencion.nombre" 
        type="text" 
        placeholder="Nombre"
        class="w-full px-3 py-2 text-sm border border-gray-300 rounded focus:ring-1 focus:ring-blue-500 focus:border-blue-500 transition-all bg-white"
      >
    </div>

    <div class="space-y-1">
      <label class="block text-sm font-semibold text-gray-700">Sexo</label>
      <div class="flex space-x-2 mt-2">
        <button 
          (click)="seleccionarSexo('Masculino')"
          [class.bg-blue-600]="botonM === 'blue'"
          [class.text-white]="botonM === 'blue'"
          [class.border-blue-600]="botonM === 'blue'"
          [class.bg-gray-100]="botonM !== 'blue'"
          [class.text-gray-700]="botonM !== 'blue'"
          [class.border-gray-300]="botonM !== 'blue'"
          class="flex-1 px-3 py-2 border rounded text-sm transition-all hover:bg-gray-200"
        >
          M
        </button>
        <button 
          (click)="seleccionarSexo('Femenino')"
          [class.bg-pink-600]="botonF === 'blue'"
          [class.text-white]="botonF === 'blue'"
          [class.border-pink-600]="botonF === 'blue'"
          [class.bg-gray-100]="botonF !== 'blue'"
          [class.text-gray-700]="botonF !== 'blue'"
          [class.border-gray-300]="botonF !== 'blue'"
          class="flex-1 px-3 py-2 border rounded text-sm transition-all hover:bg-gray-200"
        >
          F
        </button>
      </div>
    </div>
    
    <div class="space-y-1">
      <label class="block text-sm font-semibold text-gray-700">Edad</label>
      <input 
        [(ngModel)]="unidadDeAtencion.edad" 
        type="text" 
        placeholder="Edad"
        class="w-full px-3 py-2 text-sm border border-gray-300 rounded focus:ring-1 focus:ring-blue-500 focus:border-blue-500 transition-all bg-white"
      >
    </div>
  </div>

  <!-- Campos de texto grandes -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
    <div class="space-y-1">
      <label class="block text-sm font-semibold text-gray-700">Subjetivo</label>
      <textarea 
        [(ngModel)]="unidadDeAtencion.subjetivo" 
        rows="4"
        placeholder="Subjetivo..."
        class="w-full px-3 py-2 text-sm border border-gray-300 rounded focus:ring-1 focus:ring-blue-500 focus:border-blue-500 transition-all resize-none bg-white"
      ></textarea>
    </div>

    <div class="space-y-1">
      <label class="block text-sm font-semibold text-gray-700">Objetivo</label>
      <textarea 
        [(ngModel)]="unidadDeAtencion.objetivo" 
        rows="4"
        placeholder="Objetivo..."
        class="w-full px-3 py-2 text-sm border border-gray-300 rounded focus:ring-1 focus:ring-blue-500 focus:border-blue-500 transition-all resize-none bg-white"
      ></textarea>
    </div>
  </div>

  <!-- Segunda fila de textareas -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
    <div class="space-y-1">
      <label class="block text-sm font-semibold text-gray-700">Análisis</label>
      <textarea 
        [(ngModel)]="unidadDeAtencion.analisis" 
        rows="4"
        placeholder="Análisis..."
        class="w-full px-3 py-2 text-sm border border-gray-300 rounded focus:ring-1 focus:ring-blue-500 focus:border-blue-500 transition-all resize-none bg-white"
      ></textarea>
    </div>

    <div class="space-y-1">
      <label class="block text-sm font-semibold text-gray-700">Plan</label>
      <textarea 
        [(ngModel)]="unidadDeAtencion.plan" 
        rows="4"
        placeholder="Plan..."
        class="w-full px-3 py-2 text-sm border border-gray-300 rounded focus:ring-1 focus:ring-blue-500 focus:border-blue-500 transition-all resize-none bg-white"
      ></textarea>
    </div>
  </div>

  <!-- Botones al final -->
  <div class="flex gap-3 justify-end pt-4 border-t border-gray-200">
    <button 
      (click)="onGuardar()"
      class="px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition-all font-semibold text-sm"
    >
      Guardar
    </button>
    <button 
      (click)="onCancelar()"
      class="px-6 py-2 bg-gray-500 text-white rounded hover:bg-gray-600 transition-all font-semibold text-sm"
    >
      Cancelar
    </button>
  </div>
</div>
