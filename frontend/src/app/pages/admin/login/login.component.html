<div class="min-h-screen bg-blue-600 flex items-center justify-center p-4 sm:p-8 md:p-16">
  <div class="w-full max-w-4xl bg-white border-2 border-blue-600 rounded-xl shadow-lg p-6 md:p-8">
    <div class="flex flex-col md:flex-row gap-6 md:gap-8 items-center">
      <!-- Imagen o logo -->
      <div class="flex-1 w-full flex justify-center">
        <app-logo></app-logo>
      </div>
      
      <!-- Formulario de inicio de sesión -->
      <div class="flex-1 w-full border-l-0 md:border-l-2 border-blue-600 pl-0 md:pl-8 py-4">
        <h2 class="text-3xl md:text-4xl font-bold text-gray-800 text-center mb-4">Iniciar sesión</h2>
        <hr class="border-2 border-blue-600 w-full mb-6">
        
        <!-- Botones de prueba (opcional) -->
        <div class="mb-4 p-4 bg-blue-50 rounded-lg">
          <p class="text-sm text-blue-700 text-center mb-2">Credenciales de prueba:</p>
          <div class="flex flex-wrap gap-2 justify-center">
            <button (click)="autocompletarCredenciales('test')" 
                    class="px-3 py-1 bg-blue-500 text-white text-xs rounded hover:bg-blue-600 transition-colors">
              Test User
            </button>
            <button (click)="autocompletarCredenciales('admin')" 
                    class="px-3 py-1 bg-green-500 text-white text-xs rounded hover:bg-green-600 transition-colors">
              Admin
            </button>
            <button (click)="autocompletarCredenciales('fisio')" 
                    class="px-3 py-1 bg-purple-500 text-white text-xs rounded hover:bg-purple-600 transition-colors">
              Fisio
            </button>
          </div>
        </div>
        
        <form class="space-y-4">
          <!-- Campo email -->
          <div class="space-y-2">
            <label for="usuario" class="block text-sm font-medium text-gray-700">
              Ingresar correo electrónico:
            </label>
            <input 
              type="text" 
              id="usuario" 
              [(ngModel)]="email" 
              name="usuario" 
              class="w-full max-w-xs mx-auto px-4 py-2 border border-blue-600 rounded-lg text-center focus:outline-none focus:ring-2 focus:ring-blue-500 block"
              placeholder="test@test.com">
          </div>

          <!-- Campo contraseña -->
          <div class="space-y-2">
            <label for="contrasena" class="block text-sm font-medium text-gray-700">
              Contraseña:
            </label>
            <input 
              type="password" 
              [(ngModel)]="contrasena" 
              id="contrasena" 
              name="contrasena" 
              class="w-full max-w-xs mx-auto px-4 py-2 border border-blue-600 rounded-lg text-center focus:outline-none focus:ring-2 focus:ring-blue-500 block"
              placeholder="test">
          </div>

          <!-- Botones -->
          <div class="flex flex-col space-y-3 items-center pt-4">
            <button 
              (click)="iniciarSesion()" 
              type="button" 
              class="w-full max-w-xs bg-blue-500 hover:bg-blue-700 text-white py-2 px-6 rounded-lg transition-colors duration-200 font-medium">
              Iniciar sesión
            </button>
            
            <button 
              (click)="irArecuperar()" 
              type="button" 
              class="bg-transparent border-none text-blue-500 hover:text-blue-700 underline cursor-pointer text-sm transition-colors duration-200">
              Recuperar contraseña
            </button>
            
            <button 
              (click)="irAotrapagina()" 
              type="button" 
              class="w-full max-w-xs bg-gray-400 hover:bg-blue-600 text-white py-2 px-6 rounded-lg transition-colors duration-200 font-medium">
              Crear cuenta
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
